<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTITwcgA9qGQAZcXdslSgxsEkn_iRPgMq5h1w&usqp=CAU" alt="Imagen de Encabezado" style="width: 100%; max-height: 200px; border-radius: 8px 8px 0 0;">
        <h1>Guardado Manual</h1>
    </header>
    <main>
        <form action="{{ url_for('main.registro_manual') }}" method="post" class="registro_manual">
            <label for="nombre">Nombre de anime:</label>
            <input type="nombre" id="nombre" name="nombre" required>
            <label for="capitulos">Numero de Capitulos:</label>
            <input type="text" id="capitulos" name="capitulos" required>
            <label for="id">Id personal:</label>
            <input type="text" id="id" name="id" required>
            <button type="submit" class="boton">Registrarse</button>
        </form>
        <a href="{{ url_for('main.RegresarSession') }}"  class="boton" id="regresarButton" >Regresar</a>
    </main>
    <footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </footer>
</body>
</html>
