<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTITwcgA9qGQAZcXdslSgxsEkn_iRPgMq5h1w&usqp=CAU" alt="Imagen de Encabezado" style="width: 100%; max-height: 200px; border-radius: 8px 8px 0 0;">
        <h1>Registro de Usuario</h1>
    </header>
    <main>
        <form action="{{ url_for('main.submit_form') }}" method="post" class="formulario">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="nombre">Contrase√±a:</label>
            <input type="text" id="contrasena" name="contrasena" required>
            <button type="submit" class="boton">Registrarse</button>
        </form>
        <a href="{{ url_for('main.index') }}" class="boton">Inicio</a>
    </main>
    <footer>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </footer>
</body>
</html>
